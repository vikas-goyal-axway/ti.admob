---
name: Modules.Admob.LoadOptions
summary: Simple object passed to <Modules.Admob.InterstitialAd.load> or <Modules.Admob.BannerView.load> methods
properties:
  - name: keywords
    type: Array<String>
    summary: Keywords for targeting purposes.

  - name: extras
    type: Object
    summary: Extra parameters to pass to a specific ad network adapter.

  - name: contentUrl
    type: String
    summary: Content URL for targeting purposes.

  - name: tagForChildDirectedTreatment
    type: Boolean
    platforms: [android]
    summary: This option allows you to specify whether you would like your app to be treated as child-directed for purposes of the Children's Online Privacy Protection Act (COPPA) - https//business.ftc.gov/privacy-and-security/childrens-privacy. 

  - name: requestAgent
    type: String
    summary: Request agent string to identify the ad request's origin.

  - name: testDevices
    type: Array<String>
    platforms: [android]
    summary: Test ads will be returned for devices with device IDs specified in this array. Use AdMob.SIMULATOR_ID to add the simulator.
    